<main class="bg-slate-100 flex items-center justify-center min-h-screen py-12 px-4">
  <div class="w-full max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-8 md:p-12">
    
    <!-- Header -->
    <div class="text-center mb-10">
      <!-- Your Logo -->
      <a href="#" class="inline-block mb-6">
        <svg class="h-10 w-auto text-indigo-600" viewBox="0 0 24 24" fill="currentColor">
          <path d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </a>
      <h1 class="text-3xl font-bold text-slate-900">Commencez votre parcours</h1>
      <p class="text-slate-500 mt-2">Créez un compte pour débloquer toutes nos fonctionnalités.</p>
    </div>

    <!-- Segmented Progress Bar -->
    <div class="grid grid-cols-3 gap-4 mb-10">
      <!-- Step 1 -->
      <div class="text-center">
        <div class="text-sm font-semibold mb-2" [ngClass]="currentStep >= 1 ? 'text-indigo-600' : 'text-slate-400'">
          1. Compte
        </div>
        <div class="h-1 rounded-full w-full" [ngClass]="currentStep >= 1 ? 'bg-indigo-600' : 'bg-slate-200'"></div>
      </div>
      <!-- Step 2 -->
      <div class="text-center">
        <div class="text-sm font-semibold mb-2" [ngClass]="currentStep >= 2 ? 'text-indigo-600' : 'text-slate-400'">
          2. Informations
        </div>
        <div class="h-1 rounded-full w-full" [ngClass]="currentStep >= 2 ? 'bg-indigo-600' : 'bg-slate-200'"></div>
      </div>
      <!-- Step 3 -->
      <div class="text-center">
        <div class="text-sm font-semibold mb-2" [ngClass]="currentStep >= 3 ? 'text-indigo-600' : 'text-slate-400'">
          3. Contact
        </div>
        <div class="h-1 rounded-full w-full" [ngClass]="currentStep >= 3 ? 'bg-indigo-600' : 'bg-slate-200'"></div>
      </div>
    </div>
    
    <app-alert-message
      [message]="alertMessage" 
      [type]="alertType" 
      [show]="showAlert"
      class="mb-6">
    </app-alert-message>
    
    <form [formGroup]="formRegister" (ngSubmit)="handleRegister()">
      
      <!-- Fieldset 1: Account Info -->
      <fieldset class="mb-8">
        <legend class="text-lg font-semibold text-slate-800 mb-4 border-b border-slate-200 w-full pb-2">Identifiants de connexion</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="md:col-span-2 relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" /></svg>
            </div>
            <input type="email" formControlName="email" class="input-with-icon" placeholder="Adresse Email">
          </div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
            </div>
            <input type="password" formControlName="password" class="input-with-icon" placeholder="Mot de passe">
          </div>
          <div class="relative">
             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            </div>
            <input type="password" formControlName="confirmPassword" class="input-with-icon" placeholder="Confirmer le mot de passe">
          </div>
        </div>
      </fieldset>

      <!-- Fieldset 2: Personal Info -->
      <fieldset class="mb-8">
        <legend class="text-lg font-semibold text-slate-800 mb-4 border-b border-slate-200 w-full pb-2">Informations Personnelles</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="relative">
             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
            </div>
            <input type="text" formControlName="nom_et_prenom" class="input-with-icon" placeholder="Nom et Prénom">
          </div>
          <div class="relative">
             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" /></svg>
            </div>
            <input type="text" formControlName="nom_et_prenom_arab" class="input-with-icon text-right" dir="rtl" placeholder="الاسم واللقب">
          </div>
          <div class="relative">
             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V4a2 2 0 114 0v2m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" /></svg>
            </div>
            <input type="text" formControlName="cin" class="input-with-icon" placeholder="Numéro CIN">
          </div>
          <div class="relative">
             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
            </div>
            <input type="date" formControlName="date_naissance" class="input-with-icon">
          </div>
        </div>
      </fieldset>

      <!-- Fieldset 3: Contact Info -->
      <fieldset>
        <legend class="text-lg font-semibold text-slate-800 mb-4 border-b border-slate-200 w-full pb-2">Coordonnées</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="relative">
             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
            </div>
            <input type="tel" formControlName="phoneNumber" class="input-with-icon" placeholder="Numéro de téléphone">
          </div>
          <div class="relative">
             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </div>
            <input type="text" formControlName="ville" class="input-with-icon" placeholder="Ville">
          </div>
        </div>
      </fieldset>
      
      <!-- Submit Button -->
      <div class="mt-10">
        <button 
          type="submit" 
          [disabled]="!formRegister.valid"
          class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-sm text-base font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400 disabled:cursor-not-allowed transition-colors"
        >
          Créer un compte
        </button>
      </div>
    </form>

    <!-- Footer Link -->
    <div class="text-center mt-8">
      <p class="text-sm text-slate-500">
        Vous avez déjà un compte?
        <a routerLink="/login" class="font-semibold text-indigo-600 hover:text-indigo-800 transition-colors">
          Connectez-vous
        </a>
      </p>
    </div>
  </div>
</main>

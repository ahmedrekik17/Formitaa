<div *ngIf="show" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-lg font-semibold mb-4">Confirmation</h2>
        <p>{{ message }}</p>
        <div class="mt-4 flex justify-end">
            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2"
                (click)="onCancel()">
                Annuler
            </button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                (click)="onConfirm()">
                Supprimer
            </button>
        </div>
    </div>
</div>

<div *ngIf="show" [ngClass]="{
    'bg-green-100 text-green-700': type === 'success',
    'bg-red-100 text-red-700': type === 'error',
    'bg-yellow-100 text-yellow-700': type === 'warning'
  }"
  class="flex rounded-lg p-4 mb-4 text-sm transition-opacity duration-500" role="alert"
>
  <svg class="w-5 h-5 inline mr-3" fill="currentColor" viewBox="0 0 20 20">
    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
  </svg>
  <span class="font-medium">{{ message }}</span>
</div>

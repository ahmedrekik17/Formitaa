<nav class="bg-gradient-to-r from-gray-50 to-gray-100 border-b border-gray-200 w-100 px-8 md:px-auto sticky top-0 z-50 backdrop-blur-sm">
  <div class="md:h-20 h-32 mx-auto md:px-6 container flex items-center justify-between flex-wrap md:flex-nowrap">
    
<!-- Logo Section -->
    <div class="relative flex items-center text-indigo-600 md:order-1">
      <a routerLink="/accueil" class="flex items-center space-x-3 group">
        <div class="p-2 bg-indigo-50 rounded-xl group-hover:bg-indigo-100 transition-colors duration-200">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-indigo-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"
            />
          </svg>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-indigo-600 group-hover:text-indigo-700 transition-colors duration-200">
            Formita
          </h1>
          <p class="text-xs text-indigo-400 font-medium -mt-1">Formation Platform</p>
        </div>
      </a>
    </div>

    <!-- Navigation Links -->
    <div class="text-gray-600 order-3 w-full md:w-auto md:order-2">
      <ul class="flex font-medium justify-between md:space-x-1">
        <li>
          <a 
            routerLink="/accueil" 
            routerLinkActive="bg-indigo-500 text-white shadow-md"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block px-6 py-3 rounded-full hover:bg-indigo-100 hover:text-indigo-700 transition-all duration-200"
          >
            Page d'accueil
          </a>
        </li>
        <li>
          <a 
            routerLink="/nosformation" 
            routerLinkActive="bg-indigo-500 text-white shadow-md"
            class="block px-6 py-3 rounded-full hover:bg-indigo-100 hover:text-indigo-700 transition-all duration-200"
          >
            Nos Formations
          </a>
        </li>
      </ul>
    </div>

    <!-- User Actions -->
    <div class="flex items-center gap-3 order-2 md:order-3">
      <ng-container *ngIf="user">
        <!-- User Dropdown -->
        <div class="relative" #dropdown>
          <button
            (click)="toggleDropdown()"
            class="flex items-center space-x-3 px-4 py-2 rounded-full hover:bg-white hover:shadow-sm transition-all duration-200 group"
          >
            <div class="w-10 h-10 bg-gradient-to-br from-indigo-400 to-indigo-600 rounded-full flex items-center justify-center shadow-sm">
              <span class="text-white font-semibold text-sm">
                {{ (user.nom_et_prenom || 'G').charAt(0).toUpperCase() }}
              </span>
            </div>
            <div class="hidden md:block text-left">
              <h2 class="text-sm font-semibold text-gray-700 group-hover:text-indigo-600 transition-colors duration-200">
                {{ user.nom_et_prenom || 'Guest' }}
              </h2>
              <p class="text-xs text-gray-500">Utilisateur</p>
            </div>
            <svg
              class="w-4 h-4 text-gray-400 group-hover:text-indigo-600 transition-all duration-200"
              [class.rotate-180]="isDropdownOpen"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div
            *ngIf="isDropdownOpen"
            class="absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-lg border border-gray-100 py-2 z-50 animate-fade-in"
            (clickOutside)="closeDropdown()"
          >
            <div class="px-4 py-3 border-b border-gray-100">
              <p class="text-sm font-semibold text-gray-700">{{ user.nom_et_prenom || 'Guest' }}</p>
              <p class="text-xs text-gray-500 truncate">{{ user.email || 'user@example.com' }}</p>
            </div>
            
            <a
              routerLink="/profile"
              (click)="closeDropdown()"
              class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-200"
            >
              <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              Profile
            </a>
            
            <a
              routerLink="/historique"
              (click)="closeDropdown()"
              class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-colors duration-200"
            >
              <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              Historique
            </a>

            <div class="border-t border-gray-100 mt-1 pt-1">
              <button
                (click)="logout(); closeDropdown()"
                class="flex items-center w-full px-4 py-3 text-sm text-red-600 hover:bg-red-50 transition-colors duration-200"
              >
                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                DÃ©connexion
              </button>
            </div>
          </div>
        </div>
      </ng-container>
      
      <ng-container *ngIf="!user">
        <a
          routerLink="/login"
          class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white rounded-full flex items-center gap-2 shadow-sm hover:shadow-md transition-all duration-200 font-medium"
        >
          <fa-icon [icon]="faLogin" class="w-4 h-4"></fa-icon>
          <span>Se connecter</span>
        </a>
      </ng-container>
    </div>
  </div>
</nav>

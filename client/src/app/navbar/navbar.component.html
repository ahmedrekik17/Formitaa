<nav
  class="bg-gray-200 shadow shadow-gray-300 w-100 px-8 md:px-auto sticky top-0 z-50"
>
  <div
    class="md:h-16 h-28 mx-auto md:px-4 container flex items-center justify-between flex-wrap md:flex-nowrap"
  >
    <!-- Logo -->
    <div
      class="relative flex items-center text-indigo-500 md:order-1 space-x-10"
    >
      <a routerLink="/accueil" class="flex items-center space-x-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-10 w-10"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"
          />
        </svg>
        <h1 class="text-4xl font-bold text-indigo-500">Formita</h1>
      </a>
    </div>

    <!-- Links -->
    <div class="text-gray-500 order-3 w-full md:w-auto md:order-2">
      <ul class="flex font-semibold justify-between">
        <li
          class="md:px-4 md:py-2 hover:text-indigo-400"
          routerLinkActive="text-indigo-500"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="/accueil">Page d'accueil</a>
        </li>
        <li
          class="md:px-4 md:py-2 hover:text-indigo-400"
          routerLinkActive="text-indigo-500"
        >
          <a routerLink="/nosformation">Nos Formations</a>
        </li>
      </ul>
    </div>

    <!-- Right Side Buttons -->
    <div class="flex items-center gap-4 order-2 md:order-3">
      <ng-container *ngIf="user">
        <a routerLink="/profile">
          <h2 class="text-lg font-semibold text-gray-800 hover:text-indigo-400">
            {{ user.nom_et_prenom || 'Guest'}}
          </h2>
        </a>
        <button
          (click)="logout()"
          class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-xl flex items-center gap-2"
        >
          <span class="font-semibold">DÃ©connexion</span>
          <fa-icon [icon]="faLogout" class="w-5 h-5"></fa-icon>
        </button>
      </ng-container>
      <ng-container *ngIf="!user">
        <a
          routerLink="/login"
          class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-xl flex items-center gap-2"
        >
          <fa-icon [icon]="faLogin" class="w-5 h-5"></fa-icon>
          <span class="font-semibold">Login</span>
        </a>
      </ng-container>
    </div>
  </div>
</nav>

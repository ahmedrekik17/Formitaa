<body class="font-poppins antialiased">
  <div id="view" class="h-full flex flex-row">
    <div id="sidebar"
        class="bg-white  shadow-xl px-3 w-60 md:w-100 lg:w-100 overflow-x-hidden transition-transform duration-300 ease-in-out fixed top-0 left-0 flex flex-col h-screen">
      
      <!-- Close Button (Mobile Only) -->
      <button class="sm:hidden absolute top-2 right-2 p-2 bg-gray-200 rounded-full hover:bg-gray-300"
        (click)="onCloseSidebar()" aria-label="Close sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <div class="flex-1 flex flex-col"> 
        <!-- Content div with flex-1  -->
        <div class="space-y-6 md:space-y-10 mt-10">
          <h1 class="font-bold text-4xl text-center md:hidden">D<span class="text-indigo-600">.</span></h1>
          <h1 class="hidden md:block font-bold text-sm md:text-xl text-center">Tableau de bord<span
              class="text-indigo-600">.</span></h1>

          <!-- Profile Section -->
          <div id="profile" class="space-y-3">
            <img src="https://worldchampionshipcycle.fide.com/wp-content/uploads/elementor/thumbs/Untitled-design-6-pzikqqkfehmdvl39qfstf6efvgntp6spqygjo3tj0o.png"
              class="w-10 md:w-16 rounded-full mx-auto" />
            <div>
              <h2 class="font-medium text-xs md:text-sm text-center text-indigo-500">{{user?.nom_et_prenom}}</h2>
              <p class="text-xs text-gray-500 text-center">{{user?.role}}</p>
            </div>
          </div>

          <!-- Menu -->
          <div id="menu" class="flex flex-col space-y-2">
            <a routerLink="/dashboard" routerLinkActive="bg-indigo-500 text-white text-base"
              class="flex items-center space-x-2 text-sm font-medium text-gray-700 py-2 px-2 hover:bg-indigo-500 hover:text-white hover:text-base rounded-md transition duration-150 ease-in-out">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                  d="M3 6a3 3 0 0 1 3-3h2.25a3 3 0 0 1 3 3v2.25a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V6Zm9.75 0a3 3 0 0 1 3-3H18a3 3 0 0 1 3 3v2.25a3 3 0 0 1-3 3h-2.25a3 3 0 0 1-3-3V6ZM3 15.75a3 3 0 0 1 3-3h2.25a3 3 0 0 1 3 3V18a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3v-2.25Zm9.75 0a3 3 0 0 1 3-3H18a3 3 0 0 1 3 3V18a3 3 0 0 1-3 3h-2.25a3 3 0 0 1-3-3v-2.25Z"
                  clip-rule="evenodd" />
              </svg>
              <span>Dashboard</span>
            </a>


            <a routerLink="/gestionformation/afficherformation"
              class="flex items-center space-x-2 text-sm font-medium text-gray-700 py-2 px-2 hover:bg-indigo-500 hover:text-white hover:text-base rounded-md transition duration-150 ease-in-out">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd"
                  d="M2.25 5.25a3 3 0 0 1 3-3h13.5a3 3 0 0 1 3 3V15a3 3 0 0 1-3 3h-3v.257c0 .597.237 1.17.659 1.591l.621.622a.75.75 0 0 1-.53 1.28h-9a.75.75 0 0 1-.53-1.28l.621-.622a2.25 2.25 0 0 0 .659-1.59V18h-3a3 3 0 0 1-3-3V5.25Zm1.5 0v7.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5v-7.5a1.5 1.5 0 0 0-1.5-1.5H5.25a1.5 1.5 0 0 0-1.5 1.5Z"
                  clip-rule="evenodd" />
              </svg>
              <span>Gestion des Formations</span>
            </a>

            <a routerLink="/gestionformateur"
              class="flex items-center space-x-2 text-sm font-medium text-gray-700 py-2 px-2 hover:bg-indigo-500 hover:text-white hover:text-base rounded-md transition duration-150 ease-in-out">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path
                  d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z" />
              </svg>
              <span>Gestion des Formateurs</span>
            </a>
            <a routerLink="/gestionuser"
              class="flex items-center space-x-2 text-sm font-medium text-gray-700 py-2 px-2 hover:bg-indigo-500 hover:text-white hover:text-base rounded-md transition duration-150 ease-in-out">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd"
                  d="M8.25 6.75a3.75 3.75 0 1 1 7.5 0 3.75 3.75 0 0 1-7.5 0ZM15.75 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM2.25 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM6.31 15.117A6.745 6.745 0 0 1 12 12a6.745 6.745 0 0 1 6.709 7.498.75.75 0 0 1-.372.568A12.696 12.696 0 0 1 12 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 0 1-.372-.568 6.787 6.787 0 0 1 1.019-4.38Z"
                  clip-rule="evenodd" />
                <path
                  d="M5.082 14.254a8.287 8.287 0 0 0-1.308 5.135 9.687 9.687 0 0 1-1.764-.44l-.115-.04a.563.563 0 0 1-.373-.487l-.01-.121a3.75 3.75 0 0 1 3.57-4.047ZM20.226 19.389a8.287 8.287 0 0 0-1.308-5.135 3.75 3.75 0 0 1 3.57 4.047l-.01.121a.563.563 0 0 1-.373.486l-.115.04c-.567.2-1.156.349-1.764.441Z" />
              </svg>
              <span>Gestion des utilisateurs</span>
            </a>
          </div>
        </div>
      </div>
      <!-- Logout Button in Footer -->
      <div class="p-4 border-t border-gray-200">
        <button (click)="logout()" type="button"
          class="flex items-center space-x-2 text-sm font-medium text-gray-700 py-2 px-2 hover:bg-gray-100 rounded-md transition duration-150 ease-in-out w-full justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          <span>DÃ©connexion</span>
        </button>
      </div>
    </div>
  </div>
</body>

<body class="font-poppins antialiased flex mr-6">
    <div id="container" class="h-full w-screen flex">
            <!-- Sidebar (Left) - Collapsible on Small Screens -->
            <app-sidebar-dashboardadmin
            (closeSidebar)="closeSideBar()"
            class="shadow-lg z-50 w-60 h-screen fixed top-0 left-0 transition-transform duration-300 ease-in-out"
            [ngClass]="{'transform translate-x-0': isSidebarOpen, '-translate-x-full sm:translate-x-0': !isSidebarOpen}">
          </app-sidebar-dashboardadmin>
                  <!-- Main Content (Right) -->
                  <div class="flex-grow container mx-auto p-4" [ngClass]="{'ml-0 sm:ml-60': !isSidebarOpen}">
                      <!-- Mobile Menu Button -->
                      <button class="sm:hidden p-2 bg-gray-100 rounded-md mb-4" (click)="toggleSidebar()">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                              stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 6h16M4 12h16M4 18h16" />
                          </svg>
                      </button>
        <div class="flex flex-col lg:flex-row gap-4 mb-6">
          <div class="flex-1 bg-indigo-100 border border-indigo-200 rounded-xl p-6 animate-fade-in">
            <h2 class="text-4xl md:text-5xl text-blue-900">
                Bienvenue <br><strong>Dash</strong>
            </h2>
            <span class="inline-block mt-8 px-8 py-2 rounded-full text-xl font-bold text-white bg-indigo-800">
              {{ currentTime }}
            </span>
          </div>
  
          <div class="flex-1 bg-blue-100 border border-blue-200 rounded-xl p-6 animate-fade-in">
            <h2 class="text-4xl md:text-5xl text-blue-900">
                Boîte de commantaire <br><strong>{{ inboxCount }}</strong>
            </h2>
            <a href="#" 
               class="inline-block mt-8 px-8 py-2 rounded-full text-xl font-bold text-white bg-blue-800 
                      hover:bg-blue-900 transition-transform duration-300 hover:scale-105">
                Voir les commantaires
            </a>
          </div>
        </div>
  
        <!-- Dashboard Overview Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl animate-slide-up">
            <h3 class="text-2xl font-bold text-indigo-800">Aperçu du tableau de bord</h3>
            <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <!-- Card 1: New Users -->
            <div class="flex items-center px-5 py-6 shadow-sm rounded-md bg-slate-100">
              <div class="p-3 rounded-full bg-indigo-600 bg-opacity-75">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="size-6">
                    <path fill-rule="evenodd" d="M8.25 6.75a3.75 3.75 0 1 1 7.5 0 3.75 3.75 0 0 1-7.5 0ZM15.75 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM2.25 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM6.31 15.117A6.745 6.745 0 0 1 12 12a6.745 6.745 0 0 1 6.709 7.498.75.75 0 0 1-.372.568A12.696 12.696 0 0 1 12 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 0 1-.372-.568 6.787 6.787 0 0 1 1.019-4.38Z" clip-rule="evenodd" />
                    <path d="M5.082 14.254a8.287 8.287 0 0 0-1.308 5.135 9.687 9.687 0 0 1-1.764-.44l-.115-.04a.563.563 0 0 1-.373-.487l-.01-.121a3.75 3.75 0 0 1 3.57-4.047ZM20.226 19.389a8.287 8.287 0 0 0-1.308-5.135 3.75 3.75 0 0 1 3.57 4.047l-.01.121a.563.563 0 0 1-.373.486l-.115.04c-.567.2-1.156.349-1.764.441Z" />
                  </svg>      
              </div>
              <div class="mx-5">
                <h4 class="text-2xl font-semibold text-gray-700">{{ totalUsers }}</h4>
                <div class="text-gray-500">Utilisateurs</div>
              </div>
            </div>
  
            <!-- Card 2: Total Orders -->
            <div class="flex items-center px-5 py-6 shadow-sm rounded-md bg-slate-100">
              <div class="p-3 rounded-full bg-orange-600 bg-opacity-75">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="size-6">
                    <path fill-rule="evenodd" d="M2.25 5.25a3 3 0 0 1 3-3h13.5a3 3 0 0 1 3 3V15a3 3 0 0 1-3 3h-3v.257c0 .597.237 1.17.659 1.591l.621.622a.75.75 0 0 1-.53 1.28h-9a.75.75 0 0 1-.53-1.28l.621-.622a2.25 2.25 0 0 0 .659-1.59V18h-3a3 3 0 0 1-3-3V5.25Zm1.5 0v7.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5v-7.5a1.5 1.5 0 0 0-1.5-1.5H5.25a1.5 1.5 0 0 0-1.5 1.5Z" clip-rule="evenodd" />
                  </svg>  
              </div>
              <div class="mx-5">
                <h4 class="text-2xl font-semibold text-gray-700">{{ totalTrainings }}</h4>
                <div class="text-gray-500">Formations</div>
              </div>
            </div>
  
            <!-- Card 3: Available Products -->
            <div class="flex items-center px-5 py-6 shadow-sm rounded-md bg-slate-100">
              <div class="p-3 rounded-full bg-pink-600 bg-opacity-75">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="size-6">
                    <path fill-rule="evenodd" d="M8.25 6.75a3.75 3.75 0 1 1 7.5 0 3.75 3.75 0 0 1-7.5 0ZM15.75 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM2.25 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM6.31 15.117A6.745 6.745 0 0 1 12 12a6.745 6.745 0 0 1 6.709 7.498.75.75 0 0 1-.372.568A12.696 12.696 0 0 1 12 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 0 1-.372-.568 6.787 6.787 0 0 1 1.019-4.38Z" clip-rule="evenodd" />
                    <path d="M5.082 14.254a8.287 8.287 0 0 0-1.308 5.135 9.687 9.687 0 0 1-1.764-.44l-.115-.04a.563.563 0 0 1-.373-.487l-.01-.121a3.75 3.75 0 0 1 3.57-4.047ZM20.226 19.389a8.287 8.287 0 0 0-1.308-5.135 3.75 3.75 0 0 1 3.57 4.047l-.01.121a.563.563 0 0 1-.373.486l-.115.04c-.567.2-1.156.349-1.764.441Z" />
                  </svg>
              </div>
              <div class="mx-5">
                <h4 class="text-2xl font-semibold text-gray-700">{{ totalFormateurs }}</h4>
                <div class="text-gray-500">Formateurs</div>
              </div>
            </div>
  
          </div>
        </div>
  
        <!-- Stats Cards Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-6">
          <div class="bg-white rounded-xl shadow-lg p-6 h-64 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl animate-slide-up">
            <h3 class="text-xl font-bold text-indigo-800">Stats Card 1</h3>
          </div>
          <div class="bg-white rounded-xl shadow-lg p-6 h-64 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl animate-slide-up">
            <h3 class="text-xl font-bold text-indigo-800">Stats Card 2</h3>
          </div>
          <div class="bg-white rounded-xl shadow-lg p-6 h-64 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl animate-slide-up">
            <h3 class="text-xl font-bold text-indigo-800">Stats Card 3</h3>
          </div>
        </div>
  
</div>
</div>
</body>

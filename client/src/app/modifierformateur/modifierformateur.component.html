<body class="font-poppins antialiased flex mr-6">
    <div id="container" class="h-full w-screen flex">
            <!-- Sidebar (Left) - Collapsible on Small Screens -->
            <app-sidebar-gestionformateur
            (closeSidebar)="closeSideBar()"
            class="shadow-lg z-50 w-60 h-screen fixed top-0 left-0 transition-transform duration-300 ease-in-out"
            [ngClass]="{'transform translate-x-0': isSidebarOpen, '-translate-x-full sm:translate-x-0': !isSidebarOpen}">
          </app-sidebar-gestionformateur>
                  <!-- Main Content (Right) -->
                  <div class="flex-grow container mx-auto p-4" [ngClass]="{'ml-0 sm:ml-60': !isSidebarOpen}">
                      <!-- Mobile Menu Button -->
                      <button class="sm:hidden p-2 bg-gray-100 rounded-md mb-4" (click)="toggleSidebar()">
                          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                              stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 6h16M4 12h16M4 18h16" />
                          </svg>
                      </button>
  
        <!-- Page Title -->
        <h1 class="text-3xl font-bold text-[black] mb-6">Modifier Formateur</h1>
        <app-modal-message
          [show]="showModal"
          [message]="modalMessage"
          [type]="modalType"
          (closeEvent)="showModal = false"
        ></app-modal-message>
  
        <form [formGroup]="formateurForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
  
          <!-- Nom et Prénom -->
          <div class="p-2">
            <label for="nom_et_prenom" class="block font-semibold text-gray-700">Nom et Prénom</label>
            <input type="text" id="nom_et_prenom" formControlName="nom_et_prenom" name="nom_et_prenom"
              placeholder="Nom et Prénom"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8c0327] focus:ring-[#8c0327] focus:ring-opacity-50 p-2"
              style="background-color: #f6f6f6;">
          </div>
  
          <!-- Nom et Prénom (Arabe) -->
          <div class="p-2" dir="rtl">
            <label for="nom_et_prenom_arab" class="block font-semibold text-gray-700 text-right">
              اسم و لقب (عربي)
            </label>
            <input type="text" id="nom_et_prenom_arab" formControlName="nom_et_prenom_arab" name="nom_et_prenom_arab"
              placeholder="اسم و لقب (عربي)"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8c0327] focus:ring-[#8c0327] focus:ring-opacity-50 p-2 text-right"
              style="background-color: #f6f6f6; direction: rtl;">
          </div>
  
          <!-- Email -->
          <div class="p-2">
            <label for="email" class="block font-semibold text-gray-700">Email</label>
            <input type="email" id="email" formControlName="email" name="email" placeholder="Email"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8c0327] focus:ring-[#8c0327] focus:ring-opacity-50 p-2"
              style="background-color: #f6f6f6;">
          </div>
  
          <!-- Phone Number -->
          <div class="p-2">
            <label for="phoneNumber" class="block font-semibold text-gray-700">Téléphone</label>
            <input type="tel" id="phoneNumber" formControlName="phoneNumber" name="phoneNumber"
              placeholder="Téléphone"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8c0327] focus:ring-[#8c0327] focus:ring-opacity-50 p-2"
              style="background-color: #f6f6f6;">
          </div>
  
          <!-- Spécialité -->
          <div class="p-2">
            <label for="specialite" class="block font-semibold text-gray-700">Spécialité</label>
            <input type="text" id="specialite" formControlName="specialite" name="specialite" placeholder="Spécialité"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8c0327] focus:ring-[#8c0327] focus:ring-opacity-50 p-2"
              style="background-color: #f6f6f6;">
          </div>
  
          <!-- Expérience -->
          <div class="p-2">
            <label for="experience" class="block font-semibold text-gray-700">Expérience</label>
            <input type="text" id="experience" formControlName="experience" name="experience" placeholder="Expérience"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8c0327] focus:ring-[#8c0327] focus:ring-opacity-50 p-2"
              style="background-color: #f6f6f6;">
          </div>
           <!-- Formation Disponible -->
           <div class="p-2">
            <label for="formateur_disponible" class="block font-semibold text-gray-700">Formateur Disponible</label>
            <input type="checkbox" id="formateur_disponible" formControlName="formateur_disponible"
              name="formateur_disponible"
              class="mr-2 leading-tight">
          </div>
  
          <!-- Status (Select List) -->
          <div class="p-2">
            <label for="status" class="block font-semibold text-gray-700">Status</label>
            <select id="status" formControlName="status" name="status"
              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8c0327] focus:ring-[#8c0327] focus:ring-opacity-50 p-2"
              style="background-color: #f6f6f6;">
              <option value="actif">Actif</option>
              <option value="inactif">Inactif</option>
            </select>
          </div>
  
          <!-- Submit Button -->
          <div class="col-span-full mt-6 p-2">
            <button type="submit"
              class="block w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-full">
              Modifier Formateur
            </button>
          </div>
  
        </form>
      </div>
    </div>
  </body>

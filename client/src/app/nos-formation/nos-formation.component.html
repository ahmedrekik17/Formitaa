<app-navbar></app-navbar>
<section class="relative bg-cover bg-center" style="background-image: url('https://th.bing.com/th/id/OIP.xLyOYQKcX0L4f5atZAYE6wHaE7?rs=1&pid=ImgDetMain'); height: 300px;">
  <div class="absolute inset-0 bg-black opacity-50"></div>
  <div class="container px-6 py-10 text-center relative z-10">
    <h1 class="text-4xl font-bold text-white">Les Formations</h1>
    <p class="text-white mt-4">Browse through our latest training sessions.</p>
  </div>
</section>

<!--navigation list -->

<div class="flex justify-center bg-gradient-to-r from-indigo-50 to-purple-50" >
  <div class="inline-flex space-x-6 mt-6">
    <button
      (click)="filterMode = 'Tous'"
      [ngClass]="{
        'border-b-4 border-indigo-600 text-indigo-600 font-semibold': filterMode === 'Tous',
        'text-gray-600 hover:text-indigo-600 hover:border-b-4 hover:border-indigo-400': filterMode !== 'Tous'
      }"
      class="px-4 pb-2 transition-all duration-300"
    >
      Tous
    </button>

    <button
      (click)="filterMode = 'Présentiel'"
      [ngClass]="{
        'border-b-4 border-indigo-600 text-indigo-600 font-semibold': filterMode === 'Présentiel',
        'text-gray-600 hover:text-indigo-600 hover:border-b-4 hover:border-indigo-400': filterMode !== 'Présentiel'
      }"
      class="px-4 pb-2 transition-all duration-300"
    >
      Présentiel
    </button>

    <button
      (click)="filterMode = 'En ligne'"
      [ngClass]="{
        'border-b-4 border-indigo-600 text-indigo-600 font-semibold': filterMode === 'En ligne',
        'text-gray-600 hover:text-indigo-600 hover:border-b-4 hover:border-indigo-400': filterMode !== 'En ligne'
      }"
      class="px-4 pb-2 transition-all duration-300"
    >
      En ligne
    </button>
  </div>
</div>




<app-formation-card [filterMode]="filterMode"></app-formation-card>

<section class="bg-gray-100 py-16">
  <div class="container px-6 mx-auto text-center">
    <h2 class="text-3xl font-bold text-gray-800">Ce que disent nos étudiants</h2>
    <div class="flex justify-center mt-8 space-x-8">
      <!-- Loop through the latest comments -->
      <div *ngFor="let comment of latestComments" class="w-1/3 p-4 bg-white rounded-lg shadow-lg">
        <p class="mt-4 text-indigo-500 font-semibold">{{ comment.user.nom_et_prenom }}</p>
        <p class="text-gray-600">"{{ comment.comment }}"</p>
      </div>

      <!-- Display a message if no comments are available -->
      <div *ngIf="latestComments.length === 0" class="w-full text-center">
        <p class="text-gray-600">Aucun commentaire disponible pour le moment.</p>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>

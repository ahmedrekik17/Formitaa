<app-navbar></app-navbar>
<section class="relative bg-cover bg-center" style="background-image: url('https://th.bing.com/th/id/OIP.xLyOYQKcX0L4f5atZAYE6wHaE7?rs=1&pid=ImgDetMain'); height: 300px;">
  <div class="absolute inset-0 bg-black opacity-50"></div>
  <div class="container px-6 py-10 text-center relative z-10">
    <h1 class="text-4xl font-bold text-white">Les Formations</h1>
    <p class="text-white mt-4">Browse through our latest training sessions.</p>
  </div>
</section>

<app-formation-card></app-formation-card>

<section class="bg-gray-100 py-16">
  <div class="container px-6 mx-auto text-center">
    <h2 class="text-3xl font-bold text-gray-800">Ce que disent nos Ã©tudiants</h2>
    <div class="flex justify-center mt-8 space-x-8">
      <!-- Loop through the latest comments -->
      <div *ngFor="let comment of latestComments" class="w-1/3 p-4 bg-white rounded-lg shadow-lg">
        <p class="mt-4 text-indigo-500 font-semibold">{{ comment.user.nom_et_prenom }}</p>
        <p class="text-gray-600">"{{ comment.comment }}"</p>
      </div>

      <!-- Display a message if no comments are available -->
      <div *ngIf="latestComments.length === 0" class="w-full text-center">
        <p class="text-gray-600">Aucun commentaire disponible pour le moment.</p>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>

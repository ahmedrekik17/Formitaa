<div class="mat-dialog-container">
  <!-- Main Container -->
  <div class="flex justify-center items-center">
    <!-- Left: Image -->
    <div class="w-1/2 h-screen hidden lg:block">
      <img src="https://cdn.futura-sciences.com/buildsv6/images/wide1920/f/d/1/fd100bc73e_50147633_plane-te-technologie.jpg" alt="Image de remplacement" class="object-cover w-full h-full">
    </div>

    <!-- Right: Login Form -->
    <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
      <h1 class="text-2xl font-semibold mb-4 text-indigo-500">Se connecter</h1>
      
      <!-- Alert Message -->
      <app-alert-message
        [message]="alertMessage" 
        [type]="alertType" 
        [show]="showAlert">
        </app-alert-message>

      <form (ngSubmit)="login()">
        <!-- Username Input -->
        <div class="mb-4">
          <label for="email" class="block text-gray-600">Email</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email"
            class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" 
            autocomplete="off"
            placeholder="Entrez votre Email"
          />
        </div>
      
        <!-- Password Input -->
        <div class="mb-4">
          <label for="password" class="block text-gray-600">Mot de passe</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password"
            class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" 
            autocomplete="off"
            placeholder="Entrez le mot de passe"
          />
        </div>
      
        <!-- Remember Me Checkbox -->
        <div class="mb-4 flex items-center">
          <input 
            type="checkbox" 
            id="remember" 
            class="text-blue-500"
          />
          <label for="remember" class="text-gray-600 ml-2">Se souvenir de moi</label>
        </div>
      
        <!-- Forgot Password Link -->
        <div class="mb-6 text-indigo-400">
          <a href="#" class="hover:underline">Mot de passe oubli√© ?</a>
        </div>
      
        <!-- Login Button -->
        <button 
          type="submit" 
          class="bg-gray-500 hover:bg-indigo-500 text-white font-semibold rounded-md py-2 px-4 w-full"
        >
          Se connecter
        </button>
      </form>
      
      <!-- Sign up Link -->
      <div class="mt-6 text-indigo-400 text-center">
        <button type="button" routerLink="/signup" class="hover:underline">Inscrivez-vous ici</button>
      </div>  
    </div>
  </div>
</div>
